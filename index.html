<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="https://th.bing.com/th/id/OIP._RTO9yp1xH5aQA0vS7fpHAHaHW?w=198&h=196&c=7&r=0&o=5&dpr=1.3&pid=1.7"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://th.bing.com/th/id/OIP.WLDISq99tDfHenKgZtbJugHaHa?w=195&h=195&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="weather-icon">
            <h1 class="temp">22 Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="https://th.bing.com/th/id/OIP.WLXblCzrJCXGrQteKOAOkQAAAA?w=199&h=199&c=7&r=0&o=5&dpr=1.3&pid=1.7">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://th.bing.com/th/id/OIP.atFZ8CeBRsrZ8wtCItV5QgHaFV?pid=ImgDet&w=474&h=341&rs=1">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="owner">Created By Shivam</p>
    </div> 
</body>
<script src="script.js"></script>
</html>
